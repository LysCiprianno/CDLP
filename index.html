<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Lys Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://giffiles.alphacoders.com/206/206682.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            padding: 0 50px;
        }
        .logo {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .logo img {
            max-width: 180px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="taskForce">
            <img src="taskforce_logo_resized-removebg-preview (1).png" alt="Task Force 141 Logo">
        </div>
        <div class="logo" id="korTac">
            <img src="kortac_logo-removebg-preview (1).png" alt="KorTac Logo">
        </div>
    </div>

    <script>
        document.getElementById('taskForce').addEventListener('click', function() {
            window.location.href = 'taskforce.html';
        });

        document.getElementById('korTac').addEventListener('click', function() {
            window.location.href = 'kortac.html';
        });
    </script>
</body>
</html>
